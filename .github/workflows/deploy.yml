name: Deploy to Leapcell

on:
  push:
    branches: [main, production]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Leapcell.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          pytest --cov=. --cov-report=xml

      - name: Deploy to Leapcell
        uses: leapcell/deploy-action@v1
        with:
          api-token: ${{ secrets.LEAPCELL_API_TOKEN }}
          project-id: ${{ secrets.LEAPCELL_PROJECT_ID }}

      - name: Verify deployment
        run: |
          sleep 30
          curl -f ${{ secrets.VITE_API_URL }}/health || exit 1

      - name: Notify success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs."
