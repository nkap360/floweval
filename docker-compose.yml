services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "80:80"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - deepeval-cache:/app/.deepeval
      - app-cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  deepeval-cache:
  app-cache: